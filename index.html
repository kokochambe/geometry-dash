<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - Technical Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Очки: 0</div>
            <div id="highScore">Рекорд: 0</div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="menu">
            <div id="startScreen">
                <h1>Geometry Dash</h1>
                <p>Техникум Edition</p>
                <button id="startBtn" class="button">Начать игру</button>
                <div id="controls">
                    <p>Кликай для прыжка!</p>
                </div>
            </div>

            <div id="gameOverScreen" class="hidden">
                <h2>Игра окончена!</h2>
                <p id="finalScore">Очки: 0</p>
                <button id="restartBtn" class="button">Играть снова</button>
                <button id="shareBtn" class="button">Поделиться результатом</button>
            </div>
        </div>
    </div>

    <div id="authSection">
        <script async 
                src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-login="NEW_BoT_1235_Bot" 
                data-size="large"
                data-auth-url="https://kokochambe.github.io/geometry-dash/auth.html"
                data-request-access="write"></script>
    </div>

    <script src="game.js"></script>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            localStorage.setItem('tg_user', JSON.stringify(user));
            alert('Добро пожаловать, ' + user.first_name + '!\nТвой ID: ' + user.id);
            
            try {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'telegram_login',
                        user: user
                    }));
                }
            } catch (e) {
                console.log('WebApp not available:', e);
            }
            
            document.getElementById('authSection').style.display = 'none';
        }
        
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('tg_user');
            if (savedUser) {
                document.getElementById('authSection').style.display = 'none';
            }
        });
    </script>
</body>
</html>
